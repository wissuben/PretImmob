<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://cdn4.vectorstock.com/i/1000x1000/16/53/handshake-businessmen-making-a-deal-vector-5721653.jpg'); /* Remplacez 'url_de_votre_image.jpg' par le chemin de votre image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Couleur de fond semi-transparente pour rendre le texte plus lisible */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .input-group i {
            position: absolute;
            right: 10px;
            top: 30%;
            color: #999;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
          /* Styling for the error message */
  #error-message {
    display: none;
    padding: 10px;
    background-color: #ffcccc;
    color: #cc0000;
    border: 1px solid #cc0000;
    margin-bottom: 10px;
  }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <!-- Error message div -->
<div id="error-message"></div>

<script>
  // Function to parse GET parameters from URL
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  // Check if there's an error parameter in the URL
  var error = getParameterByName('error');

  // Display error message if error parameter exists
  if (error) {
    document.getElementById('error-message').innerText = error;
    document.getElementById('error-message').style.display = 'block';
  }
</script>
        <form action="http://localhost:8000/login" method="post">
            <div class="input-group">
                <label for="id_client">Nom d'utilisateur :</label>
                <input type="text" id="id_client" name="id_client" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="error">
            <!-- Message d'erreur affiché ici si nécessaire -->
        </div>
    </div>
</body>
</html>
